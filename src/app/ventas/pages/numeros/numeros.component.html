<div class="text-layout">
  <h1>Decimal Pipe | Porcentaje</h1>
  <p>Pipes inclúidos en Angular - Usualmente en el Common Module</p>
</div>
<div class="grid">
  <div class="col-4">
    <p-card header="Ventas netas" subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ ventas | number:'1.2-2':'es-MX' }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ventas brutas" subheader="del presente año">
      {{ (ventas + 2000000) | currency:'CAD':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Porcentaje" subheader="del presente año">
      {{porcentaje | percent:'1.2-2'}}
    </p-card>
  </div>
</div>
